<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="placeholder-img.png" type="image/png">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="shooting-star" style="--top:32%; --delay:0s"></div>
        <div class="shooting-star" style="--top:44%; --delay:0.5s"></div>
        <div class="shooting-star" style="--top:15%; --delay:1s"></div>
        <div class="shooting-star" style="--top:67%; --delay:1.5s"></div>
        <div class="shooting-star" style="--top:86%; --delay:2s"></div>

    </div>
    <nav class="navbar">
        <ul>
            <li><a href="portfolio02.html">Home</a></li>
            <li><a href="index.html">Index</a></li>
            <li><a href="portfolio02.html#about-me">About Me</a></li>
            <li><a href="contactForm.html">Contact Me</a></li>
        </ul>
    </nav>
    <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="card">
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
        </div>
    </section>
</body>
</html>
